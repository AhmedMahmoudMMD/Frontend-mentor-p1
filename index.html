<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Project one </title>
</head>

<body>
    <article class="container">
        <section class="card1">
            <h4>your result</h4>
            <div class="circle">
                <p class="your-number">76</p>
                <p class="best-number">of 100</p>
            </div>
            <p class="your-evaluation-word">Great</p>
            <p class="description">your scored higher than 65% of the people who have
                taken these tests</p>
        </section>
        <section class="card2">
            <h4 class="title-card2"> summary </h4>
            <div class="Elements-of-evaluation">
                <div class="el">
                    <span><i class="fa-solid fa-bolt"></i> reaction</span>
                    <span>80<span class="percentage"> / 100</span></span>
                </div>
                <div class="el">
                    <span><i class="fa-solid fa-brain"></i> memory</span>
                    <span>92<span class="percentage"> / 100</span></span>
                </div>
                <div class="el">
                    <span><i class="fa-solid fa-comment"></i> verbal</span>
                    <span>61<span class="percentage"> / 100</span></span>
                </div>
                <div class="el">
                    <span><i class="fa-solid fa-eye"></i>visual</span>
                    <span>71<span class="percentage"> / 100</span></span>
                </div>
            </div>
            </div>
            <button>continue</button>
        </section>
    </article>
</body>

</html>
